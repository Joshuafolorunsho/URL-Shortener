    <div class="container mt-4">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 mt-2">
                <h1 class="text-light mx-auto" style="text-align: center; margin-top: 30px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><strong>URL SHORTENING SERVICE</strong></h1>
                <br>
                <div class="Title" style="align-items: center;
                justify-content: center;
                text-align: center;">
                    <form method="POST" action="{{ url_for('short_blp.add_link') }}">
                        <input type="text" name="original_url" class="form-control mx-auto" placeholder="Enter your URL (example of a valid URL : https://www.google.com)"/>
                        <br/>
                        <div class="d-flex justify-content-center">
                            <div class="col">
                                <button class="btn btn-submit">SUBMIT</button>
                                <a href="{{url_for('short_blp.index')}}", class="btn">RESET</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
